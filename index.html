<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>STUDENT REGISTRATION FORM</h2>
    <form action="">
        NAME: <input type="text" name="name" id="name"> <br></br>
        FATHER'S NAME: <input type="text"> <br> <br>
        MOTHER'S NAME: <input type="text"><br><br>
        PHONE NO: <input type="tel" name="phone-no" id="phone-no"> <br><br>
        EMAIL: <input type="email"> <br> <br>
        GENDER:  MALE <input type="radio"> FEMALE <input type="radio"> OTHER <input type="radio"> <br><br>
        DATE OF BIRTH: <input type="date"> <br><br>
        ADDRESS: <input type="address"><br><br>
        BLOOD-GROUP: <select name="blood-group" id="blood-group">
            <option value="A">A+</option>
            <option value="A">A-</option>
            <option value="B">B+</option>
            <option value="A">B-</option>
            <option value="AB">AB+</option>
            <option value="AB">AB-</option>
            <option value="O">O+</option>
            <option value="O">O-</option>
        </select> <br><br> 
        DEPARTMENT: CSE:<input type="radio"> EEF: <input type="radio"> BBA: <input type="radio" name="" id="">
<br><br>        COURSES: HTML: <input type="radio">  CSS: <input type="radio"> JAVASERIPY: <input type="radio"> TYPESCRIPT: <input type="radio"> NEXTJS <input type="radio"><br><br>
PHOTO: <input type="file"> <br><br>
<button><input type="button" value="SUBMIT"> </button>
<button><input type="button" value="RESET"></button>
    </form>
</body>
</html>
